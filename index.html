<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutual Fund SIP Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      
      /* Performance optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* GPU acceleration for smooth animations */
      .custom-slider,
      .custom-slider::-webkit-slider-thumb,
      .custom-slider::-moz-range-thumb {
        will-change: transform;
        transform: translateZ(0);
      }
      
      .custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background-color: #e5e7eb;
        outline: none;
        cursor: pointer;
        /* Remove transition for better mobile performance */
        touch-action: none;
      }
      
      .custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #ffffff;
        border-radius: 50%;
        border: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: -8px;
        transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .custom-slider:active::-webkit-slider-thumb {
        transform: scale(1.1) translateZ(0);
      }
      
      .custom-slider::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #ffffff;
        border-radius: 50%;
        border: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .custom-slider:active::-moz-range-thumb {
        transform: scale(1.1) translateZ(0);
      }
      
      /* CSS containment for better rendering performance */
      .recharts-wrapper {
        contain: layout style paint;
      }
      
      /* Smooth scrolling with momentum */
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div class="fixed top-0 left-0 -z-10 h-full w-full bg-slate-50"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
