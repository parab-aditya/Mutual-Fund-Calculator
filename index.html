<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutual Fund SIP Calculator</title>
  <meta name="theme-color" content="#f8fafc" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Theme CSS Variables */
    :root {
      --bg-primary: #f8fafc;
      --bg-card: rgba(255, 255, 255, 0.6);
      --bg-input: #ecfdf5;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --border-color: rgba(226, 232, 240, 0.6);
      --slider-track: #e5e7eb;
      --slider-thumb: #ffffff;
      --slider-thumb-shadow: rgba(0, 0, 0, 0.1);
    }

    .dark {
      --bg-primary: #0f172a;
      --bg-card: rgba(30, 41, 59, 0.8);
      --bg-input: rgba(16, 185, 129, 0.1);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: rgba(51, 65, 85, 0.6);
      --slider-track: #334155;
      --slider-thumb: #e2e8f0;
      --slider-thumb-shadow: rgba(0, 0, 0, 0.3);
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    /* Smooth theme transition */
    html.dark body,
    html body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Performance optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* GPU acceleration for smooth animations */
    .custom-slider,
    .custom-slider::-webkit-slider-thumb,
    .custom-slider::-moz-range-thumb {
      will-change: transform;
      transform: translateZ(0);
    }

    .custom-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background-color: var(--slider-track);
      outline: none;
      cursor: pointer;
      touch-action: none;
      transition: background-color 0.3s ease;
    }

    .custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: var(--slider-thumb);
      border-radius: 50%;
      border: none;
      box-shadow: 0 2px 6px var(--slider-thumb-shadow);
      margin-top: -8px;
      transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s ease;
    }

    .custom-slider:active::-webkit-slider-thumb {
      transform: scale(1.1) translateZ(0);
    }

    .custom-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: var(--slider-thumb);
      border-radius: 50%;
      border: none;
      box-shadow: 0 2px 6px var(--slider-thumb-shadow);
      transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s ease;
    }

    .custom-slider:active::-moz-range-thumb {
      transform: scale(1.1) translateZ(0);
    }

    /* CSS containment for better rendering performance */
    .recharts-wrapper {
      contain: layout style paint;
    }

    /* Smooth scrolling with momentum */
    body {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    /* Recharts text colors for dark mode */
    .dark .recharts-text {
      fill: #94a3b8 !important;
    }

    .dark .recharts-cartesian-axis-line,
    .dark .recharts-cartesian-axis-tick-line {
      stroke: #475569 !important;
    }

    .dark .recharts-cartesian-grid line {
      stroke: rgba(71, 85, 105, 0.3) !important;
    }

    /* Legend text in dark mode */
    .dark .recharts-legend-item-text {
      color: #94a3b8 !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300 min-h-screen">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
